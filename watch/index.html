<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mux Watch</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg animate-fade-in">
        <h2 class="text-3xl font-bold text-center text-blue-400">Mux Watch</h2>

        <div class="flex justify-center space-x-4 mt-4">
            <video id="local-video" class="video-frame border border-gray-700" autoplay muted></video>
            <video id="remote-video" class="video-frame border border-gray-700" autoplay></video>
        </div>

        <div class="mt-4 flex flex-col items-center space-y-4">
            <input id="peer-id-input" placeholder="Enter Peer ID to Call" 
                class="p-3 w-full rounded-lg bg-gray-700 text-white text-center focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            
            <button onclick="callPeer()" 
                class="call-btn transition-all">
                Start Call
            </button>
        </div>

        <div class="mt-4 text-center">
            <p>Your ID: <span id="my-peer-id" class="font-bold text-green-400"></span>
                <button id="copy-id" class="ml-2 text-blue-400 hover:text-blue-600">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </p>
        </div>

        <div class="flex justify-center space-x-6 mt-4">
            <!-- Mic Control -->
            <button id="mic-btn" onclick="toggleMic()" class="control-btn">
                <i id="mic-icon" class="fas fa-microphone"></i>
            </button>
            <!-- Video Control -->
            <button id="video-btn" onclick="toggleVideo()" class="control-btn">
                <i id="video-icon" class="fas fa-video"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
