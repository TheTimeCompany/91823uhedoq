<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mux Watch</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col h-screen justify-between">

    <!-- Top Section -->
    <header class="flex items-center justify-between p-4 bg-gray-800">
        <h1 class="text-3xl font-bold text-blue-400" style="font-family: 'Russo One', sans-serif;">Mux Watch</h1>
        <div class="flex space-x-4 items-center">
            <input id="peer-id-input" placeholder="Enter Peer ID" class="p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="addPeer()" class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all">
                <i class="fas fa-user-plus mr-2"></i>Add
            </button>
        </div>
    </header>

    <!-- Main Section for Video Feeds -->
    <main class="flex-grow p-4 bg-gray-900 overflow-auto flex justify-center">
        <div id="video-grid" class="grid grid-cols-1 gap-4 w-full max-w-4xl">
            <video id="local-video" class="video-frame border border-gray-700" autoplay muted></video>
        </div>
    </main>

    <!-- Bottom Section (Dynamic Island-like Panel) -->
    <footer class="flex justify-between items-center bg-gray-800 p-4 rounded-t-3xl shadow-xl">
        <div class="flex space-x-6 items-center">
            <!-- Mic Control -->
            <button id="mic-btn" onclick="toggleMic()" class="control-btn">
                <i id="mic-icon" class="fas fa-microphone text-white"></i>
            </button>
            <!-- Video Control -->
            <button id="video-btn" onclick="toggleVideo()" class="control-btn">
                <i id="video-icon" class="fas fa-video text-white"></i>
            </button>
        </div>
        <!-- Your ID -->
        <div class="text-center text-white">
            <p>Your ID: <span id="my-peer-id" class="font-bold text-green-400"></span></p>
            <button id="copy-id" onclick="copyID()" class="text-blue-500 hover:text-blue-400 transition-all">
                <i class="fas fa-copy"></i> Copy ID
            </button>
        </div>
    </footer>

    <!-- Error Message -->
    <div id="error-message" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-600 text-white py-2 px-4 rounded-lg shadow-lg flex items-center space-x-2">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-text">Error occurred</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
